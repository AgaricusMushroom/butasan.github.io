<!DOCTYPE html>
<html>
<head>
<title>レンタルチームID抽出</title>
</head>
<body>
<script>
	var teamId = [
	"0000 0001 0RN8 YV",
	"0000 0002 CXHT R8",
	"0000 0007 LYKW 53",
	"0000 0006 PKM9 60",
	"0000 0006 51HD 87",
	"0000 0004 N3P0 L2",
	"0000 0008 T4XN K8",
	"0000 0007 NXW9 C8",
	"0000 0004 7K5W J2",
	"0000 0001 MF6T 4M",
	"0000 0006 15D4 HR",
	"0000 0008 P4W4 R7",
	"0000 0003 N09L 4V",
	"0000 0000 XV5X 8M",
	"0000 0001 0RN8 YV"
	];
	
	function randomId(){
		var i = getRandomArbitrary(0, teamId.length);
		var id = teamId[i];
		document.getElementById("team").value = id;
	}
	
	function getRandomArbitrary(min, max) {
		return Math.floor(Math.random() * (max - min) + min);
	}
</script>
<h1>ぶひ</h1>
<p><button id="random" onClick="randomId()">ポチるぶう</button></p>
<form>
<input type="text" name="id" id="team" value="ぶたさんチームのID" readonly>
</form>
</body>
</html>
